<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="How to Get Rid of Ants - A text-based survival game set in Lagos, Nigeria. Can you survive one work week?">
    <meta name="theme-color" content="#0A4D3C">
    
    <title>How to Get Rid of Ants | A Lagos Survival Game</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Work+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon (optional - add your own) -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Floating Geometric Background Elements -->
    <div id="geometric-elements" aria-hidden="true"></div>
    
    <!-- Cityscape Background (changes with time of day) -->
    <div id="cityscape" class="cityscape morning" aria-hidden="true"></div>
    
    <!-- Ant Overlay System -->
    <div id="ant-overlay" aria-hidden="true"></div>
    
    <!-- Main Game Container -->
    <div id="game-container">
        
        <!-- Header -->
        <header id="header">
            <h1>How to Get Rid of Ants</h1>
        </header>
        
        <!-- Stats Display -->
        <section id="stats-container" aria-label="Player Statistics">
            <!-- Joy -->
            <div class="stat">
                <label for="joy-bar">Joy</label>
                <div class="progress-container">
                    <div id="joy-bar" class="progress-bar" style="width: 100%;" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="joy-value">100</span>
            </div>
            
            <!-- Fullness -->
            <div class="stat">
                <label for="fullness-bar">Fullness</label>
                <div class="progress-container">
                    <div id="fullness-bar" class="progress-bar" style="width: 100%;" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="fullness-value">100</span>
            </div>
            
            <!-- Stress -->
            <div class="stat">
                <label for="stress-bar">Stress</label>
                <div class="progress-container">
                    <div id="stress-bar" class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span id="stress-value">0</span>
            </div>
            
            <!-- Money -->
            <div class="stat">
                <label>Money</label>
                <span id="money-value">â‚¦0</span>
            </div>
            
            <!-- Day -->
            <div class="stat">
                <label>Day</label>
                <span id="day-value">Monday</span>
            </div>
            
            <!-- Time -->
            <div class="stat">
                <label>Time</label>
                <span id="time-value">6:00 AM</span>
            </div>
        </section>
        
        <!-- Deadline Tracker (hidden by default, shown when deadline is active) -->
        <div id="deadline-container" class="hidden" aria-label="Deadline Progress">
            <label>Deadline</label>
            <div class="progress-container">
                <div id="deadline-bar" class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span id="deadline-value">0%</span>
        </div>
        
        <!-- Main Game Content Area -->
        <main id="game-content" aria-live="polite">
            <!-- Narrative Text -->
            <div id="narrative-text">
                <h2>Loading...</h2>
                <p>Preparing your Lagos experience...</p>
            </div>
            
            <!-- Choices Container -->
            <div id="choices-container" role="group" aria-label="Available Actions">
                <!-- Buttons will be dynamically inserted here -->
            </div>
        </main>
        
        <!-- Footer (optional) -->
        <footer style="text-align: center; padding: 1rem; opacity: 0.5; font-size: 0.8rem;">
            <p>Based on the upcoming book <a href="https://pagebookstore.com/products/how-to-get-rid-of-ants" target="_blank" rel="noopener" style="color: var(--accent-amber);">"How to Get Rid of Ants"</a></p>
        </footer>
        
    </div>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
